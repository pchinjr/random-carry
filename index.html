<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Random Carry</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/ct-paper.css" rel="stylesheet"/>
    <link href="assets/css/demo.css" rel="stylesheet" /> 
        
    <!--     Fonts and icons     -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
      
</head>
<body>
    <div id="navbar">
        <nav class="navbar navbar-ct-danger" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Random Carry</a>
            </div>
          </div><!-- /.container-fluid -->
        </nav>
    </div><!--  end navbar --> 
    
    <div class="wrapper text-center"> 
        <h2>Randomize Your Carry</h2>
        <h3>Use this handy tool to pick your next carry</h3>
        <p>Data provided by <br> <a href="http://www.babywearinghamptonroads.org/">Babywearing International Hampton Roads</a></p>
    </div>
    
    <div class="container">
    <form name="form" id="form" onsubmit="return false" class="form-horizontal">
        <div class="form-group">
            <label for="baseSize" class="col-sm-5 control-label">Base Size</label>
            <div class="col-sm-3">
                <select class="form-control" id="baseSize">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
            </select>
            </div>
        </div>
    
        <div class="form-group">
            <label for="wrapSize" class="col-sm-5 control-label">Wrap Size</label>
            <div class="col-sm-3">
                <select class="form-control" id="wrapSize">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="orientation" class="col-sm-5 control-label">And then you get your baby...</label>
            <div class="col-sm-3">
            <select class="form-control" id="orientation">
                <option>Front</option>
                <option>Back</option>
                <option>Hip</option>
            </select>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-3">
                <button type="submit" class="btn btn-primary" onClick="generate()">Randomize It!</button>
            </div>
        </div> 
    </form>
    
    <div class="content wrapper text-center">
    </div>
    
    </div>
    
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
	<script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	<script src="assets/js/ct-paper.js"></script>    
    <script src="carries.js"></script>    
    <script src="taffy_fix.js"></script>
    <script src="main.js"></script>
    </body>
</html>
